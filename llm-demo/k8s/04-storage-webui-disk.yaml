# Azure Disk Premium storage for Open-WebUI data
# Using managed disk for better performance during initialization
# Note: PostgreSQL handles database, this is for uploads/attachments/cache
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: open-webui-disk-pvc
  namespace: ollama
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce  # Disk only supports RWO
  storageClassName: azuredisk-premium-retain
  resources:
    requests:
      storage: 10Gi
