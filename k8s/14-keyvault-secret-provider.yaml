# Azure Key Vault CSI Driver - Secret Provider Class
# This configures how secrets are pulled from Azure Key Vault and mounted into pods
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kv-secrets
  namespace: ollama
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"  # Use AKS addon managed identity
    # tenantId will be set by deploy.ps1 (replaced via kubectl apply)
    keyvaultName: "KEYVAULT_NAME"  # Replaced by deploy.ps1
    cloudName: "AzurePublicCloud"
    objects: |
      array:
        - |
          objectName: postgres-admin-password
          objectType: secret
          objectAlias: postgres-password
        - |
          objectName: postgres-connection-string
          objectType: secret
          objectAlias: postgres-connection-string
        - |
          objectName: openwebui-secret-key
          objectType: secret
          objectAlias: openwebui-secret-key
  # Sync secrets to Kubernetes Secret for env var injection
  secretObjects:
  - secretName: ollama-secrets
    type: Opaque
    data:
    - objectName: postgres-password
      key: postgres-password
    - objectName: postgres-connection-string
      key: postgres-connection-string
    - objectName: openwebui-secret-key
      key: openwebui-secret-key
