# DCGM Exporter ServiceMonitor
# Tells Prometheus to scrape GPU metrics from DCGM Exporter
# Note: The Service itself is defined in 11-dcgm-exporter.yaml
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dcgm-exporter
  namespace: monitoring
  labels:
    app: dcgm-exporter
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dcgm-exporter
  namespaceSelector:
    matchNames:
      - ollama
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
