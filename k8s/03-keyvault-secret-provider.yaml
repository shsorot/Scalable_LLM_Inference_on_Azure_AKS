# Azure Key Vault Secret Provider Class
# Enables pods to mount secrets from Azure Key Vault via CSI driver
# This must be deployed BEFORE any pods that use Key Vault secrets
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kv-secrets
  namespace: ollama
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"  # Use AKS managed identity
    userAssignedIdentityID: ""     # Will be set by AKS automatically
    keyvaultName: "KEYVAULT_NAME"  # Replaced by deploy.ps1
    cloudName: ""                   # Optional: AzurePublicCloud (default)
    tenantId: "TENANT_ID"          # Replaced by deploy.ps1
    objects: |
      array:
        - |
          objectName: postgres-admin-password
          objectType: secret
          objectVersion: ""
        - |
          objectName: postgres-connection-string
          objectType: secret
          objectVersion: ""
        - |
          objectName: grafana-admin-password
          objectType: secret
          objectVersion: ""
